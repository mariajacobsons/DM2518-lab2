<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/onsenui/css/onsen-css-components.min.css"
    />
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  </head>
  <body>
    <ons-splitter>
      <ons-splitter-side id="menu" collapse width="25%">
        <ons-page id="about">
          <ons-toolbar>
            <div class="center">About</div>
            <div class="right">
              <ons-back-button></ons-back-button>
            </div>
          </ons-toolbar>
          <p style="margin:10px">
        Welcome to Rest and Relaxation application! 
        </br>
        </br>
        We are Nike and Maria, two lab partners who like to chillax.
        </br>
        </br>
        Click on any card on the homescreen to get your relaxation exercise. Enjoy!
        </p>
        </ons-page>
      </ons-splitter-side>

      <ons-splitter-content>
        <ons-navigator id="navigator" page="home.html"></ons-navigator>

        <script>
          const openMenu = () => {
            document.querySelector("#menu").open();
          };
        </script>

        <template id="home.html">
          <ons-page id="home">
            <ons-toolbar id="home-toolbar">
              <div class="center">Homepage</div>
              <div class="left">
                <div class="left">
                  <ons-toolbar-button onclick="openMenu()">
                    <ons-icon icon="md-menu"></ons-icon>
                  </ons-toolbar-button>
                </div>
              </div>
            </ons-toolbar>

            <script>
                const openExercise = (page) => {
                    document.getElementById('navigator').pushPage(page.id, { data: { title: page.title } });
                }
              </script>

            <div style="text-align: center; margin-top: 10px">
              <div style="height: 125px; padding: 1px 0 0 0">
                <div class="card" onclick="openExercise(exercise1)">
                  <h2 class="card__title">Exercise 1</h2>
                  <div class="card__content">This is the first exercise.</div>
                </div>
            </div>

            <script>
                const openExercise = (page) => {
                    document.getElementById('navigator').pushPage(page.id, { data: { title: page.title } });
                }
              </script>

              <div style="height: 125px; padding: 1px 0 0 0">
                <div class="card" onclick="openExercise(exercise2)">
                  <h2 class="card__title">Exercise 2</h2>
                  <div class="card__content">This is the second exercise.</div>
                </div>
              </div>

              <script>
                const openExercise = (page) => {
                    document.getElementById('navigator').pushPage(page.id, { data: { title: page.title } });
                }
              </script>

              <div style="height: 125px; padding: 1px 0 0 0">
                <div class="card" onclick="openExercise(exercise3)">
                  <h2 class="card__title">Exercise 3</h2>
                  <div class="card__content">This is the third exercise.</div>
                </div>
              </div>
            </div>
          </ons-page>
        </template>

        <template id="exercise1">
          <ons-page>
            <ons-toolbar>
            <div class="center">Feel Your Feet</div>
            <div class="right">
              <ons-back-button></ons-back-button>
            </div>
          </ons-toolbar>
          <div>
            <ul>
              <li>Stand on your feet.</li>
              <li>Experience the contact with the ground.</li>
              <li>Feel into the soles of the feet.</li>
              <li>Feel the knees.</li>
              <li>The hips.</li>
              <li>The spine.</li>
              <li>Shoulders.</li>
              <li>Neck.</li>
              <li>Head.</li>
              <li>Feel the connection between the top of the head and the feet.</li>
            </ul>
          </div>
          </ons-page>
        </template>

        <template id="exercise2">
          <ons-page>
            <ons-toolbar>
                <div class="center">Feel Your Shoulders</div>
                <div class="right">
                  <ons-back-button></ons-back-button>
                </div>
              </ons-toolbar>
              <div>
                <ul>
                  <li>Let your arms hang loose.</li>
                  <li>Become aware of the shoulders.</li>
                  <li>Slightly lift one shoulder and release it.</li>
                  <li>Let the shoulder come all the way down.</li>
                  <li>Lift the other shoulder and release it.</li>
                  <li>Alternate three more times on each side.</li>
                  <li>Experience the breath flowing in and out of the body.</li>
                </ul>
              </div>
          </ons-page>
        </template>

        <template id="exercise2">
          <ons-page>
            <ons-toolbar>
                <div class="center">Feel Your Face</div>
                <div class="right">
                  <ons-back-button></ons-back-button>
                </div>
              </ons-toolbar>
              <div>
                <ul>
                  <li>Become aware of your face.</li>
                  <li>Feel the forehead.</li>
                  <li>The eyebrows.</li>
                  <li>Eyes.</li>
                  <li>Nose.</li>
                  <li>Nostrils.</li>
                  <li>Air flowing through the nostrils.</li>
                  <li>Cheeks.</li>
                  <li>Jaw.</li>
                  <li>Lips.</li>
                  <li>Tongue.</li>
                  <li>Whole of the head.</li>
                  <li>The space surrounding the head.</li>
                </ul>
              </div>
          </ons-page>
        </template>
      </ons-splitter-content>
    </ons-splitter>
  </body>
</html>
